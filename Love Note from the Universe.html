<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Note from the Universe</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff0f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .note {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="note">
    <h2>✨ Your Love Note from the Universe ✨</h2>
    <p id="message">Your heart is the map, your joy is the compass.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const notes = ['You are made of stars and second chances.', 'The Universe has already said yes — it’s your turn now.', 'Your heart is the map, your joy is the compass.', 'Take the risk. Magic doesn’t knock — it whispers.', 'You’re not lost, just rerouting to something better.'];
      const randomNote = notes[Math.floor(Math.random() * notes.length)];
      document.getElementById("message").innerText = randomNote;
    });
  </script>


</body></html>
